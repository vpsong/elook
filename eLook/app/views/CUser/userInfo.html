#{extends 'main.html' /}
#{set title:'regist page' /}

#{form @CUser.saveOrUpdate(), method:'POST'}
<input type="hidden" name="user.id" value="${user?.id}" />
<p>姓名：<input type="text" name="user.name" value="${user?.name}" /></p>
<p>密码：<input type="text" name="user.password" value="${user?'******':''}" /></p>
<p>性别：<input type="radio" name="user.sex" value="1" ${user?(user.sex==1?"checked":""):""} />男
<input type="radio" name="user.sex" value="0" ${user?(user.sex==0?"checked":""):""} />女</p>
<p>邮箱：<input type="text" name="user.mail" value="${user?.mail}" /></p>
<p>简介：<input type="text" name="user.remark" value="${user?.remark}" /></p>
<p><input type="submit" value="提交" /></p>
#{/form}
