#{extends 'main.html' /}
#{set title:'regist page' /}

#{form @CUser.saveOrUpdate(), enctype:'multipart/form-data', method:'POST'}
<input type="hidden" name="user.id" value="${user?.id}" />
<p>姓名：<input type="text" name="user.name" value="${user?.name}" /></p>
<p>密码：<input type="text" name="info.password" value="${info?'******':''}" /></p>
<p>性别：<input type="radio" name="info.sex" value="1" ${info?(info.sex==1?"checked":""):""} />男
<input type="radio" name="info.sex" value="0" ${info?(info.sex==0?"checked":""):""} />女</p>
<p>邮箱：<input type="text" name="info.mail" value="${info?.mail}" /></p>
<p>简介：<input type="text" name="info.remark" value="${info?.remark}" /></p>
<p>简介：<input type="file" name="user.photo" value="${user?.photo}" /></p>
<p><input type="submit" value="提交" /></p>
#{/form}
